<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- font -->
    <div>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    </div>
    <link rel="stylesheet" href="master.css">
    <title></title>
  </head>
  <body>
    <!-- contenitore nero trasparente -->
    <div class="contenitore">

      <!-- logo e sottotitolo -->
      <div>
        <center>
          <img src="logo.png" class="logo">
          <p class="title">Taking Boolearners from A to B</p>
        </center>
      </div>

      <!-- navigazione 3 bottoni -->
      <nav>
        <div class="bottoni">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina prenotazione</button>
          <button type="button" name="button">Accendi le luci</button>
        </div>
      </nav>

      <!-- monopattini disponibili-->
      <main>

        <div class="Monopattino">
          <!-- Nome monopattino -->
          <div class="Nome-Monopattino">
            <input type="checkbox" id="mono1">
            <label for="mono1">Monopattino Gino22</label>
          </div>
          <!-- via e posizione rispetto l'utente -->
          <div class="posizione">
            &#8614; Via Guadalametri - a 220 metri da te.
          </div>

          <!-- rettangolo colorato con stato carica  -->
          <div class="Carica">
            Stato carica:
            <div class="carica-media">
              <!-- rettangolo colorato  -->
            </div>
          </div>

        </div>

        <div class="Monopattino">
          <!-- Nome monopattino -->
          <div class="Nome-Monopattino">
            <input type="checkbox" id="mono2">
            <label for="mono2">Monopattino Mike24</label>
          </div>
          <!-- via e posizione rispetto l'utente -->
          <div class="posizione">
            &#8614; Via Ricciardoni - a 420 metri da te.
          </div>

          <!-- rettangolo colorato con stato carica  -->
          <div class="Carica">
            Stato carica:
            <div class="carica-alta">
              <!-- rettangolo colorato  -->
            </div>
          </div>

        </div>

        <div class="Monopattino">
          <!-- Nome monopattino -->
          <div class="Nome-Monopattino">
            <input type="checkbox" id="mono3">
            <label for="mono3">Monopattino Fede154</label>
          </div>
          <!-- via e posizione rispetto l'utente -->
          <div class="posizione">
            &#8614; Via Mentarini - a 490 metri da te.
          </div>

          <!-- rettangolo colorato con stato carica  -->
          <div class="Carica">
            Stato carica:
            <div class="carica-bassa">
              <!-- rettangolo colorato  -->
            </div>
          </div>

        </div>

      </main>

    <!-- chiusura contenitore -->
    </div>
  </body>
</html>
